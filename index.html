<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ Operations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <header>
                <div class="logo">
                    <img src="examples/AZ-OPERTATIONS-LOGO.png" alt="AZ Operations Logo">
                </div>
                <nav>
                    <a href="#about">About</a>
                    <a href="#speakers">Speakers</a>
                    <a href="#agenda">Agenda</a>
                    <a href="#faqs">FAQs</a>
                    <a href="#contact">Contact</a>
                    <button class="btn-buy-tickets">BUY TICKETS</button>
                </nav>
            </header>

            <div class="content">
                <h1 class="brand-name">Delux</h1>
                <p class="event-details">MAY 10-12, 2020 | NEW YORK, NY</p>
                <p class="description">Delux is a gathering for thought leaders, inventors and tech entrepreneurs.</p>
                <button class="btn-cta">BUY TICKETS</button>
            </div>
        </div>

        <!-- Right Panel - Video -->
        <div class="right-panel">
            <video autoplay muted loop playsinline>
                <source src="examples/AdobeStock_556642719_Video_HD_Preview.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
