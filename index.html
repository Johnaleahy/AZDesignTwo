<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ Operations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <header>
                <div class="logo">
                    <img src="examples/AZlogo.png" alt="AZ Operations Logo">
                </div>
                <nav>
                    <a href="#dashboard">Dashboard</a>
                    <a href="#membership">Membership</a>
                    <a href="#faq">FAQ</a>
                    <a href="#contact">Contact</a>
                </nav>
            </header>

            <div class="content">
                <h1 class="brand-name">Your Portal<br>For Business</h1>
                <p class="description">A360 Solution For Your Business</p>
                <button class="btn-cta">Get Your Free Action Plan Today</button>
            </div>
        </div>

        <!-- Right Panel - Video -->
        <div class="right-panel">
            <video autoplay muted loop playsinline>
                <source src="examples/AdobeStock_556642719_Video_HD_Preview.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Section Two - Partner Logos -->
    <section class="section-logos">
        <div class="logos-container">
            <div class="logo-item">
                <img src="images/AZAccounting.png" alt="AZ Accounting">
            </div>
            <div class="logo-item">
                <img src="images/AZGrowth.png" alt="AZ Growth">
            </div>
            <div class="logo-item">
                <img src="images/AZOperations.png" alt="AZ Operations">
            </div>
            <div class="logo-item">
                <img src="images/AZTalent.png" alt="AZ Talent">
            </div>
            <div class="logo-item">
                <img src="images/AZInfoTech.png" alt="AZ Info Tech">
            </div>
            <div class="logo-item">
                <img src="images/AZLaw.png" alt="AZ Law">
            </div>
        </div>
    </section>
</body>
</html>
